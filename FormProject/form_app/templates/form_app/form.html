<!DOCTYPE html>
<html>
<head>
    <title>Sample Form</title>
</head>
<body>
    {% if name %}
        name: {{ name }} email: {{ email }} </br>
        <a href="{% url 'form_view' %}">Go back</a>
    {% else %}
        <form action="{% url 'form_view' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
    {% endif %}
</body>
</html>
