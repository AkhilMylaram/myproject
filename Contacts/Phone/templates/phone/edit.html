{% extends "phone/layout.html" %}
{% block body %}
<h1>Edit Contact</h1>
<form action="{% url 'edit' contact.id %}" method="post">
  {% csrf_token %}
  Name <input type="text" name="name" placeholder={{contact.name}}></br>
  Phone_number <input type="number" name="phone_number" placeholder={{contact.phone_number}}></br>
  email_id <input type="email" placeholder={{contact.email_id}} name="email_id" ></br>
  address <input type="text" name="address" placeholder={{contact.address}}>
  <br></br>
  <input type="submit" value="Make Changes">
</form>
</br>
<a href="{% url 'index' %}">Contacts List</a>
{% endblock %}
