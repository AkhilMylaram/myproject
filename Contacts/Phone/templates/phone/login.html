{% extends 'phone/layout.html' %}
{% block body%}
<h1>Login</h1>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
     <input type="text" name="username" placeholder="Username"></br>
     <input type="password" name="password" placeholder="*********"></br>
    <input type="submit" value="login">
</form>

{% if message %}
{{ message }}
{% endif %}
{% endblock %}
